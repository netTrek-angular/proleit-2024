<p>user-list works in Module!</p>

<h4 #myHeader>selected:= {{selectedUser?.firstname ?? 'no selection'}}</h4>

@for ( usr of userList; track usr.firstname; let ind = $index, e=$even) {
  <pl-user-list-item
    [class.even]="e"
    [class.selected]="selectedUser === usr"
    (selectUsr)="setSelectedUser($event)"
    [userData]="usr"
  ></pl-user-list-item>

}
